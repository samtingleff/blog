  DigiTrust.initialize({
    member: "IzXoEURCkm",
    site: "ztnV3gXrYQ",
    sample: 1,
    redirect: true
   },
   function (digiTrustResult) {
     console.log(digiTrustResult);
     if (digiTrustResult && digiTrustResult.success) {
       document.getElementById("dt.id").innerHTML = digiTrustResult.identity.id;
     } else {
     }
   });
  </script>
